{% extends 'layouts/app.html' %}

{% block title %}{% endblock %}

{% block body %}
    <div class="row">
        <div class="col-md-5">
            <h2>Settings</h2>
            <h4>{{ current_user.email }}</h4>

            <div class="list-group">
                {% if current_user.username %}
                    <span>
                        Your username is
                        <strong>{{ current_user.username }}</strong>
                    </span>
                {% else %}
                    <a href="{{ url_for('user.welcome') }}">
                        Pick a username
                    </a>
                {% endif %}
            </div>
        </div>
    </div>
{% endblock %}
