{% import 'macros/flash.html' as flash with context %}

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description"
            content="{% block meta_description %}{% endblock %}">
        <meta name="csrf-token" content="{{ csrf_token() }}">

        <title>{% block title %}{% endblock %}</title>

        <link
            rel="stylesheet"
            href="{{ url_for('static', filename='styles/vendor/bootstrap.min.css') }}">
        
        <link
            rel="stylesheet"
            href="{{ url_for('static', filename='styles/main.css') }}">

        <script
            src="https://kit.fontawesome.com/dac59cb888.js"
            crossorigin="anonymous">
        </script>

        <script
            src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            crossorigin="anonymous">
        </script>
    </head>

    <body>
        {% block header %}{% endblock %}

        <main>
            {{ flash.render() }}

            <div>{% block heading %}{% endblock %}</div>
            {% block body %}{% endblock %}
        </main>

        <footer>
            <div>
                <ul>
                    <li>Flowstate &copy; 2022</li>
                    {% block footer %}{% endblock %}
                </ul>
            </div>
        </footer>

        <script
            src="{{ url_for('static', filename='scripts/vendor/bootstrap.min.js') }}">
        </script>
    </body>
</html>
